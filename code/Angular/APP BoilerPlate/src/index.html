<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sports Connected</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/assets/ball.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
<app-root>
  <div class="loading">
    <img src="/assets/ball.png" style="height: 100px; width: auto;">
    <div class="bars">
      <div class="loading-bar"></div>
      <div class="loading-bar"></div>
      <div class="loading-bar"></div>
      <div class="loading-bar"></div>
    </div>
    <!--<div style="color: darkgrey; font-family: Museo Sans,sans-serif; font-size: 20px; margin: 20px auto;">
      Um jogo, um clique, o teu destino.
    </div>-->
    <style>
      .loading {
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: fit-content;
        margin: auto;
        height: fit-content;
        position: absolute;
        max-width: 100%;
        max-height: 100%;
        overflow: auto;
        text-align: center
      }

      .loading .bars {
        margin: 20px auto;
        width: 100%;
      }

      .loading-bar {
        display: inline-block;
        width: 4px;
        height: 18px;
        border-radius: 4px;
        animation: loading 1s ease-in-out infinite;
      }

      .loading-bar:nth-child(1) {
        background-color: #27ae60;
        animation-delay: 0;
      }

      .loading-bar:nth-child(2) {
        background-color: #f1c40f;
        animation-delay: 0.09s;
      }

      .loading-bar:nth-child(3) {
        background-color: #c0392b;
        animation-delay: .18s;
      }

      .loading-bar:nth-child(4) {
        background-color: #c0392b;
        animation-delay: .27s;
      }

      @keyframes loading {
        0% {
          transform: scale(1);
        }
        20% {
          transform: scale(1, 2.2);
        }
        40% {
          transform: scale(1);
        }
      }
    </style>
  </div>
</app-root>
</body>
</html>
