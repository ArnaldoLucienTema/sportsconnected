<div style="overflow: hidden">
  <div class="player">
    <div class="player-header">
      <div class="row">
        <div class="player-info">
          <div class="team">
            <a href="#" title="Cavaliers">
              <img [src]="viewModel.team.avatar" [title]="viewModel.team.name" [alt]="viewModel.team.acronym">
            </a>
          </div>
          <h1>
            {{viewModel.info.name}}
          </h1>
          <div class="player-team">
            <a href="#" [title]="viewModel.team.name">
              {{viewModel.team.name}}
            </a>
          </div>
        </div>
        <div class="player-menu">
          <a href="#" title="{{viewModel.info.name}} full profile" class="current">Perfil</a>
          <a href="#" title="{{viewModel.info.name}} videos" class="">Media</a>
          <a href="#" title="{{viewModel.info.name}} awards" class="">Estatísticas</a>
        </div>
      </div>
    </div>

    <div class="player-header-placeholder"></div>

    <div class="callout meta ">
      <div class="row">
        <div class="player-image">
          <div class="shadow"></div>
          <img [src]="viewModel.info.avatar" class="old" alt="LeBron James profile"
               title="LeBron James profile" style="left: -241.5px;">
        </div>

        <table class="sportsmagazine-client-detail">
          <tbody>
          <tr class="table_header">
            <th>Liga</th>
            <th>Jogos</th>
            <th>Golos</th>
            <th>Assis.</th>
            <th>CA</th>
            <th>CV</th>
            <th>Mins.</th>
          </tr>
          <tr>
            <td>
              <img class = "league" src="./../../assets/Liga_Portugal_logo.png" alt="">
              <div class="player-stats-text">
              </div>
            </td>
            <td><span>23</span></td>
            <td>20</td>
            <td>2</td>
            <td>2</td>
            <td>-</td>
            <td>454''</td>
          </tr>
          <tr>
            <td>
              <img class = "league" src="./../../assets/9_imgbank_tp.png" alt="">
              <div class="player-stats-text">
              </div>
            </td>
            <td><span>7</span></td>
            <td>1</td>
            <td>2</td>
            <td>-</td>
            <td>-</td>
            <td>45''</td>
          </tr>
          <tr>
            <td>
              <img class = "league" src="./../../assets/Tacadaligalogo.png" alt="">
              <div class="player-stats-text">
              </div>
            </td>
            <td><span>12</span></td>
            <td>2</td>
            <td>1</td>
            <td>-</td>
            <td>-</td>
            <td>154''</td>
          </tr>
          </tbody>
        </table>
        <div class="personal">
          <div class="data small-12 medium-6 column">
            <div>
              <strong>Idade:</strong> 24
            </div>
            <div>
              <strong>D. Nascimento:</strong> 27 de Agosto de 1993
            </div>
            <div>
              <strong>Posição:</strong> Médio Centro
            </div>
            <div>
              <strong>Pé Dominante:</strong> Direito
            </div>
            <div>
              <strong>Altura:</strong> 191 cm
            </div>
            <div>
              <strong>Peso:</strong> 87 kg
            </div>
            <div>
              <strong>Residência:</strong> Lisboa
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
