<nav *ngIf="viewModel">
  <div class="nav-wrapper sc-background app-nav sc-navbar">
    <div class="header-row row">
      <a href="/home">
        <img src="/assets/ball.png" class="brand-logo app-logo"/>
      </a>
      <app-login *ngIf="!isAuthenticated(); else search_bar"></app-login>
      <div #search_bar *ngIf="isAuthenticated()" class="sc-header-search__input-container"
           (clickOutside)="searchResults = null"
           (focus)="searchFor()">
        <input class="sc-header-search__input" (keyup)="searchFor()" [(ngModel)]="searchString" placeholder="Pesquisar">
        <mat-icon matSuffix style="color:black">search</mat-icon>
        <div *ngIf=" searchResults!= null && searchResults.length > 0" class="sc-header-search__item-list-container">
          <div class="sc-header-search__item-list">
            <div class="sc-header-search__item" *ngFor="let user of searchResults">
              <a href="user._id">
                <img class="sc-rounded-image" [src]="user.personal_info.avatar">
              </a>
              <div class="sc-search-info">
                <a href="user._id">
                  <h4>{{user.personal_info.name}}</h4>
                </a>
                <a href="user.team._id">
                  <p> {{user.team.name}} </p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a *ngIf="isAuthenticated()" href="/filter-user-info">
        <img src="/assets/search_players.png" class="brand-logo app-logo"/>
      </a>

      <div *ngIf="isAuthenticated()" class="profile-menu">
        <a routerLink="/user-info/{{viewModel.profile_id}}" class="avatar">
          <div mat-card-avatar class="profile-small-image"
               [ngStyle]="{'background-image':  'url(' + viewModel.avatar + ')' }"></div>
        </a>

        <a href="/home">
          <img src="/assets/logout.png" class="brand-logo app-logo" (click)="logout()"/>
        </a>

        <div class="profile-menu__notifications"
             (click)="show_notifications=true"
             (clickOutside)="show_notifications=false">
          <mat-icon>notifications</mat-icon>
          <span>2</span>
          <div *ngIf="show_notifications" class="notifications-box">
            <div class="notification">
              <div class="notification__entities-logos">
                <img class="sc-rounded-image"
                     src="https://connectnigeria.com/articles/wp-content/uploads/2017/12/Arsenal-legend-Thierry-Henry-624927.jpg">
                <img class="sc-squared-image" src="http://www.zerozero.pt/img/logos/equipas/16_imgbank.png">
              </div>
              <div class="notification__description">
                <h4>Arnaldo Tema</h4>
                <h5>Marcou 2 Golos frente ao Sporting</h5>
                <h6>25-10-2018</h6>
              </div>
            </div>
            <div class="notification">
              <div class="notification__entities-logos">
                <img class="sc-rounded-image"
                     src="https://connectnigeria.com/articles/wp-content/uploads/2017/12/Arsenal-legend-Thierry-Henry-624927.jpg">
                <img class="sc-squared-image" src="http://www.zerozero.pt/img/logos/equipas/4_imgbank.png">
              </div>
              <div class="notification__description">
                <h4>Arnaldo Tema</h4>
                <h5>Marcou 2 Golos frente ao Benfica</h5>
                <h6>25-10-2018</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="player-header-placeholder"></div>
