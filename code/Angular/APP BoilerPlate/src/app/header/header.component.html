<nav>
  <div class="nav-wrapper sc-background app-nav sc-navbar">
    <a href="/home">
      <img src="/assets/SP_Logo_White.png" class="brand-logo app-logo"/>
    </a>
    <app-login *ngIf="!isAuthenticated(); then search_bar"></app-login>
    <div #search_bar  *ngIf="isAuthenticated()" class="sc-header-search__input-container">
      <input class="sc-header-search__input" (keyup)="searchFor($event.target.value)" placeholder="Pesquisar">
      <mat-icon matSuffix style="color:black">search</mat-icon>
      <div *ngIf=" searchResults!= null && searchResults.length > 0" class="sc-header-search__item-list-container">
        <div class="sc-header-search__item-list">
          <div class="sc-header-search__item" *ngFor="let user of searchResults">
            <img class="sc-rounded-image" [src]="user.avatar">
            <div class="sc-search-info">
              <h4>{{user.name}}</h4>
              <p> {{user.team}} </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="profile-menu">
      <a href="/user-info">
        <div mat-card-avatar class="profile-small-image"
             [ngStyle]="{'background-image':  'url(' + viewModel.personal_info.avatar + ')' }"></div>
      </a>
    </div>
  </div>
</nav>
<div class="player-header-placeholder"></div>
