<div style="overflow: hidden">
  <div class="player">
    <div class="player-header">
      <div class="row">
        <div class="player-info">
          <div class="team">
            <a href="{{viewModel.current_season.team.id}}" title="{{viewModel.current_season.team.id}}">
              <img [src]="viewModel.current_season.team.avatar" [title]="viewModel.current_season.team.name"
                   [alt]="viewModel.current_season.team.acronym">
            </a>
          </div>
          <h1>
            {{viewModel.personal_info.name}}
          </h1>
          <div class="player-team">
            <a href="{{viewModel.current_season.team.id}}" [title]="viewModel.current_season.team.name">
              {{viewModel.current_season.team.name}}
            </a>
          </div>
        </div>
        <div class="player-menu">
          <a routerLink="/userInfo" routerLinkActive="active" title="{{viewModel.personal_info.name}}"
             class="">Perfil</a>
          <a routerLink="/userMedia" routerLinkActive="active" title="{{viewModel.personal_info.name}}" class="current">Media</a>
          <a routerLink="/userStats" routerLinkActive="active" title="{{viewModel.personal_info.name}}" class="">Estat√≠sticas</a>
        </div>
      </div>
    </div>
    <div class="player-header-placeholder"></div>
    <div class="inner-page player">

      <table class="table-order-center" matSort (matSortChange)="sortData($event)">
        <tr>
          <th mat-sort-header="Recente">Recente</th>
          <th mat-sort-header="Popular">Popular</th>
          <th mat-sort-header="Gostos">Gostos</th>
        </tr>
      </table>

      <div class="col-md-6 col-xs-12 column " *ngFor="let med of sortedData">
        <div class="callout small articles-big">
          <div class="video">
            <iframe width="100%" height="360" src="//www.youtube.com/embed/zyIgPqOpMWY" frameborder="0"
                    allowfullscreen=""></iframe>
          </div>
          <div class="description">
            <p class="title">
              <br>
              <a href="/video/11523/" title="{{med.title}}">{{med.title}}</a>
              <br>
              {{med.text}}
            </p>
            <div class="authors">
              <span class="author">{{med.author}}</span></div>
            <div class="date">{{med.date}}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="player-header-placeholder-small"></div>
  </div>
</div>
